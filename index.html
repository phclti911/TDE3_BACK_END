<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Locadora de Veículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            margin-top: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Locadora de Veículos</h1>

    <h2>Cadastrar Veículo</h2>
    <form action="cadastrar_veiculo.php" method="post">
        <input type="text" name="modelo" placeholder="Modelo do veículo" required>
        <input type="text" name="placa" placeholder="Placa" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Listar Veículos Disponíveis</h2>
    <form action="listar_disponiveis.php" method="get" target="resultado">
        <button type="submit">Listar</button>
    </form>

    <h2>Alugar Veículo</h2>
    <form action="alugar.php" method="post">
        <input type="number" name="id" placeholder="ID do veículo" required>
        <button type="submit">Alugar</button>
    </form>

    <h2>Devolver Veículo</h2>
    <form action="devolver.php" method="post">
        <input type="number" name="id" placeholder="ID do veículo" required>
        <button type="submit">Devolver</button>
    </form>

    <h2>Resultado</h2>
    <iframe name="resultado" style="width: 100%; height: 200px; border: 1px solid #ccc;"></iframe>
</body>
</html>
